<!-- Generated template for the SubmoduleComponent component -->
<section class="body">
	<p class="title">{{title}}</p>
	<div class="search-container" *ngIf="searchbar">
		<span class="search">
			<ion-icon name="ios-search"></ion-icon>
			<input type="text" (keyup)="search($event)" placeholder="Search any fields"/>
		</span>
	</div>
	<div class="container">
		<div class="main-content">
			<ng-content>

			</ng-content>
		</div>
		<div class="footer" *ngIf="footerDetails" [innerHTML]="footerDetails">
		</div>
	</div>
</section>
