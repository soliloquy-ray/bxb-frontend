<!-- Generated template for the TopBarComponent component -->
<section class="content">
	<div class="nav">
		<ion-row>
			<ion-col col-4>
				<span class="searchBar">
					<input type="text" (ionInput)="search($event)" placeholder="Search"/>
					<ion-icon name="ios-search"></ion-icon>
				</span>
			</ion-col>
			<ion-col col-8>
				<span class="notifs">
					<button ion-button class="notification" (tap)="presentPopover($event)">
					</button>
				</span>
				<img class="profilePic"/>
				<a class="link">My account</a>
			</ion-col>
		</ion-row>
	</div>
</section>
