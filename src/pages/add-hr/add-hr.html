<ion-content (window:resize)="reorient($event)" [ngClass]="{'mobile':isMobile}">
	<top-bar></top-bar>
	<side-bar *ngIf = "!isMobile" [highlights]="'dashboard'"></side-bar>

	 <section class="main">
	 	<form name="employee-data">
	 		<h2>Create Company HR</h2>
	 		<ion-row>
	 			<p class="label">
	 				Company ID
	 			</p>
	 			<span class="content">
	 				<input type="number" min="0" step="1" name="companyId" [(ngModel)] = "hrData.companyId"/>
	 			</span>
	 		</ion-row>
	 		<ion-row>
	 			<p class="label">
	 				Company Login
	 			</p>
	 			<span class="content">
	 				<input type="text" name="login" [(ngModel)] = "hrData.login"/>
	 			</span>
	 		</ion-row>
	 		<ion-row>
	 			<p class="label">
	 				Password
	 			</p>
	 			<span class="content">
	 				<input type="password" name="password" [(ngModel)] = "hrData.password" />
	 			</span>
	 		</ion-row>
	 		<ion-row>
	 			<p class="label">
	 				Confirm Password
	 			</p>
	 			<span class="content">
	 				<input type="password" name="confirmPass" [(ngModel)] = "confirmPass" />
	 			</span>
	 		</ion-row>
	 		<ion-row>
	 			<p class="label">
	 				Email
	 			</p>
	 			<span class="content">
	 				<input type="text" name="email" [(ngModel)] = "hrData.email" />
	 			</span>
	 		</ion-row>
	 		<ion-row class="bot">
	 			<p class="label">
	 				Mobile
	 			</p>
	 			<span class="content">
		 			<select [innerHTML] = "prefixes" name="prefix" [(ngModel)]="prefix"></select>
		 			<input class="short" type="number" name="mobile" [(ngModel)] = "hrData.mobile"/>
		 		</span>
	 		</ion-row>
	 		<ion-row>
	 			<button ion-button (tap)="submitReg()" [disabled] = "!readyForSubmit()">Create Account</button>
	 		</ion-row>
	 	</form>
	 
	 	<foot></foot>
	 </section>

</ion-content>
