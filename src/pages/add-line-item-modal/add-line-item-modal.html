<ion-header>

  <ion-navbar>
    <ion-title>Add Line Item
  	<ion-icon (tap)="close()" name="ios-close" style="float:right;"></ion-icon></ion-title>
  </ion-navbar>

</ion-header>

<ion-content id="printarea">
	<section class="main-content">
		<ion-row>
			<p class="label">
				Label
			</p>
		</ion-row>
		<ion-row>
	 		<span class="content">
		 		<input type="text" name="label" [(ngModel)]="label" placeholder="Ex. Late fees" />
		 	</span>
		</ion-row>
		<br/>
		<ion-row>
			<p class="label">
				Value
			</p>
		</ion-row>
		<ion-row>
	 		<span class="content">
		 		<input type="number" min="0" name="amt" [(ngModel)]="amt"/>
		 	</span>
		</ion-row>
		<br/>
		<ion-row>
			<p class="label">
				Payment
			</p>
		</ion-row>
		<ion-row>
	 		<span class="content">
		 		<select name="paymentId" [(ngModel)]="paymentId" (change)="upd()">
		 			<option *ngFor="let opt of payments" value="{{opt?.creditAvailmentNumber}}">{{opt?.firstName}} {{opt?.lastName}} - {{opt?.seqNo}}/{{opt?.term}} - {{opt?.repaymentAmt | currency:'PHP':'symbol-narrow':'1.0-2'}}</option>
		 		</select>
		 	</span>
		</ion-row>
	</section>
</ion-content>

<ion-footer>
	<button ion-button (tap)="proceed()" [disabled]="paymentId==0">
		Submit
	</button>
	<button ion-button (tap)="close()">
		Cancel
	</button>
</ion-footer>
