
<ion-content>
	<section class="main-content" [ngClass]="{'mobile':isMobile}" [ngStyle]="{'background-image':bgImg}">
		<header>
			<img src="../../assets/imgs/bxb-white-logo-2.svg" (tap)="testApi()"/>
		</header>

		<div class="main">
			<ion-row>
				<ion-col>
					<input type="text" [(ngModel)] = "userData.username" name="login" placeholder="Company Login" (keyup.enter)="login()"/>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<input type="password" [(ngModel)] = "userData.pass" name="pass" placeholder="Password"  (keyup.enter)="login()"/>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<button ion-button (tap)="login()">Login</button>
				</ion-col>
			</ion-row>
			<span class="links">
				<button ion-button (tap)="toForget()">Forgot password?</button>
			</span>
		</div>
	</section>
</ion-content>
