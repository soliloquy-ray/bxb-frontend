<ion-content (window:resize)="reorient($event)" [ngClass]="{'mobile':isMobile}">
	<top-bar></top-bar>
	<side-bar *ngIf = "!isMobile" [highlights]="'employees'"></side-bar>

	<section class="main-content">

		<ion-row>
			<ion-col col-12>
				<p class="header-top">
					Employees
				</p>

				<div class="nav" *ngIf="accountType!='super'">
					<ion-row>
						<ion-col col-6>
							&nbsp;
						</ion-col>
						<ion-col col-6>
							<button ion-button class="add-employee" (tap)="addNew()">
								<ion-icon name="md-add-circle">
								</ion-icon>
								Add New
							</button>
						</ion-col>
					</ion-row>
				</div>

			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col col-12>
				<submodule [title]="'Active Members'">
					<div>
						<sortable-table *ngIf="activeEmployees.length > 0" [data]="activeEmployees" [headers]="sampKeysA" [formats]="formatsA" [header_titles]="hdrTitlesA" [actions]="actions" (t)="doAction($event)" [id]="'activeMembers'"></sortable-table>
						<p class="no-data" *ngIf="activeEmployees.length == 0">
							No data
						</p>
					</div>
				</submodule>
			</ion-col>
		</ion-row>
		<!-- end active members -->

		<ion-row>
			<ion-col col-12>
				<submodule [title]="'Members'">
					<div>
						<sortable-table *ngIf="employees.length > 0" [data]="employees" [headers]="sampKeysE" [formats]="formatsE" [header_titles]="hdrTitlesE" [actions]="actionsP" (t)="doAction($event)" [id]="'members'"></sortable-table>
						<p class="no-data" *ngIf="employees.length == 0">
							No data
						</p>
					</div>
				</submodule>
			</ion-col>
		</ion-row> 
		<!-- end members -->

		<ion-row>
			<ion-col col-12>
				<submodule [title]="'Pending Member Registration'" *ngIf="pendingMembers.length > 0">
					<sortable-table [data]="pendingMembers" [headers]="sampKeysP" [formats]="formatsP" [header_titles]="hdrTitlesP" [id]="'pendingMembers'"></sortable-table>
					
				</submodule>
			</ion-col>
		</ion-row> 
		<!-- end pending members -->

		<ion-row>
			<ion-col col-12>
				<submodule [title]="'Flagged Members'" *ngIf="flaggedEmployees.length > 0">
					<sortable-table [data]="flaggedEmployees" [headers]="sampKeysF" [formats]="formatsF" [header_titles]="hdrTitlesF" [id]="'flaggedMembers'"></sortable-table>
					
				</submodule>
			</ion-col>
		</ion-row> 
		<!-- end flagged members -->
		<foot></foot>
	</section>

</ion-content>
