<ion-content>
	<section class="main-content" [ngClass]="{'mobile':isMobile}">
		<header>
			<img src="../../assets/imgs/bxb-white-logo-2.svg"/>
		</header>

		<div class="main">
			<ion-row>
				<ion-col>
					<input type="text" [(ngModel)] = "userData.username" name="login" placeholder="Email or Username" />
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<input type="password" [(ngModel)] = "userData.pass" name="pass" placeholder="Password" />
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<button ion-button (tap)="login()">Login</button>
				</ion-col>
			</ion-row>
			<span class="links">
				<button ion-button (tap)="toReg()">Register your account here</button>
			</span>
			<span class="links">
				<button ion-button (tap)="toForget()">Forgot password?</button>
			</span>
		</div>
	</section>
</ion-content>
